<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo-stormtech.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Agendamento iPhone</title>
</head>
<body>
    <header>
        <img src="../img/logo-stormtech.PNG">
        <a href="https://bystorm.com.br/" class="store">Loja</a>
    </header>

    <main>
        <h1>Agendamento Para Suporte Bystorm</h1>
        <div class="wrapper">
        
        <form 
            id="contactform"
            action="https://formsubmit.io/send/suporte@bystorm.com.br"
            method="POST">
            <!-- <input name="_redirect" type="hidden" id="name" value="https://your website url">  -->
            
            <div class="wrapper">
                <label for="name">Categoria:</label>
                <input type="text" class="input-value" name="iphone" id="iphone" disabled value="iPhone">
            </div>

            <div class="wrapper">
                <label for="name">Nome:</label>
                <input type="text" class="input-value" name="Nome" id="name">
            </div>

            <div class="wrapper">
                <label for="name">Whatsapp:</label>
                <input type="text" class="input-value" name="whatsapp" id="whatsapp">
            </div>

            <div class="wrapper">
                <label for="name">CPF:</label>
                <input type="text" class="input-value" name="cpf" id="cpf">
            </div>

            <div class="wrapper">
                <label for="name">IMEI do Aparelho:</label>
                <input type="text" class="input-value" name="imei" id="imei">
            </div>

            <div class="wrapper">
                <label for="ipad">Modelo:</label>
                <select name="ipad" id="ipad">
                    <option value="Select model">-- Selecione um Modelo --</option>
                    <option value="iPhone">iPhone 8</option>
                    <option value="iPhone">iPhone 8 Plus</option>
                    <option value="iPhone">iPhone X</option>
                    <option value="iPhone">iPhone Xs</option>
                    <option value="iPhone">iPhone XS Max</option>
                    <option value="iPhone">iPhone XR</option>
                    <option value="iPhone">iPhone 11</option>
                    <option value="iPhone">iPhone 11 Pro</option>
                    <option value="iPhone">iPhone 11 Pro Max</option>
                    <option value="iPhone">iPhone 12</option>
                    <option value="iPhone">iPhone 12 Mini</option>
                    <option value="iPhone">iPhone 12 Pro</option>
                    <option value="iPhone">iPhone 12 Pro Max</option>
                    <option value="iPhone">iPhone 13</option>
                    <option value="iPhone">iPhone 13 Mini</option>
                    <option value="iPhone">iPhone 13 Pro</option>
                    <option value="iPhone">iPhone 13 Pro Max</option>
                    <option value="iPhone">iPhone 14</option>
                    <option value="iPhone">iPhone 14 Plus</option>
                    <option value="iPhone">iPhone 14 Pro</option>
                    <option value="iPhone">iPhone 14 Pro Max</option>
                    <option value="iPhone">iPhone 15</option>
                    <option value="iPhone">iPhone 15 Plus</option>
                    <option value="iPhone">iPhone 15 Pro</option>
                    <option value="iPhone">iPhone 15 Pro Max</option>
                  </select>
            </div>

            <div class="agendamento">
                <p>Pedíodo de agendamento:</p>
            </div>

            <div class="container">
                <div class="wrapper">
                    <div class="select-date date-one" id="dateOne">12 de abril
                        <input type="radio" class="input-value" name="date" class="date" id="radioOne">
                    </div>
                </div>

                <div class="wrapper">
                    <div class="select-date date-two" id="dateTwo">13 de abril
                        <input type="radio" class="input-value" name="date" class="date" id="radioTwo">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="wrapper">
                    <div class="select-date date-three" id="dateThree">15 de abril
                        <input type="radio" class="input-value" name="date" class="date" id="radioThree">
                    </div>
                </div>

                <div class="wrapper">
                    <div class="select-date date-four" id="dateFour">16 de abril
                        <input type="radio" class="input-value" name="date" class="date" id="radioFour">
                    </div>
                </div>
            </div>

            <div class="agendamento">
                <p>Horário do agendamento:</p>
            </div>

            <div class="container">
                <div class="wrapper">
                    <div class="select-hour hour-nine" id="hourOne">09:00 Hrs
                        <input type="radio" class="input-value" name="hour" class="hour" id="radioOneHour">
                    </div>
                </div>

                <div class="wrapper">
                    <div class="select-hour hour-eleven" id="hourTwo">11:00 Hrs
                        <input type="radio" class="input-value" name="hour" class="hour" id="radioTwoHour">
                    </div>
                </div>
                
                <div class="wrapper">
                    <div class="select-hour hour-three" id="hourThree">15:00 Hrs
                        <input type="radio" class="input-value" name="hour" class="hour" id="radiothreeHour">
                    </div>
                </div>
            </div>

            <input value="Agendar" type="submit" class="agendar">
        </form>
    </main>    

    <script src="../js/iphone.js"></script>
    <script src="../js/validationCpf.js"></script>
</body>
</html>
